    <style>
        body {
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .login-container {
            width: 300px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group input {
            width: calc(100% - 30px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-left: 5px;
        }
        .input-group img {
            vertical-align: middle;
            margin-right: 5px;
        }
        .login-container a {
            color: #007BFF;
            text-decoration: none;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #8fd5ae;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #257747;
        }
        .google-login {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
        .google-login img {
            margin-right: 5px;
        }
        .google-login button {
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
        }
    </style>
</head>

        </div>
        <div class="input-group">

        </div>
        <div>

            <label for="remember-me">Recordarme</label>

        </div>
        <button>Ingresar</button>

        </div>
        <div class="google-login">
            <img src="g.jpeg" alt="Google" height="30px" width="30px">
            <button>Continuar con Google</button>

    </div>
